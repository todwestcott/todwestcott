<!DOCTYPE html>
<html lang="en">
{{ partial "head.html" . }}
<body>
{{ partial "header.html" . }}
<div class="container">
    <div class="image-container">
        {{ range $key, $value := .Site.Params.images }}
            <div class="image-box" style="background-image: url('/images/{{ $value.url }}');
                    width: 450px; height: 525px;">
                <div class="text-overlay-container">
                <span class="overlay-text">{{ $value.description }}</span>
                <a href="{{ $value.link }}" class="read-more-button">
                    <button>Read More</button>
                </a>
                </div>
            </div>
        {{ end }}
    </div>
</div>
</body>
</html>
