<!DOCTYPE html>
<html lang="en">
{{ partial "head.html" . }}
<body>
{{ partial "header.html" . }}
<div class="container">
    <div class="image-container">
        {{ $images := resources.Match "images/*.jpg" | union (resources.Match "images/*.png") }}
        {{ range $images }}
            <div class="image-box" style="background-image: url('{{ .RelPermalink }}');">
                <span class="overlay-text">Image {{ .Name }}</span>
            </div>
        {{ end }}
    </div>
</div>
</body>
</html>
