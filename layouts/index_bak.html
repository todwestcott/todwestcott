<!DOCTYPE html>
<html lang="en">
{{ partial "head.html" . }}
<body>
<div class="container">
    {{ partial "header.html" . }}
    <div class="articles">
        {{ $images := resources.Match "images/*.jpg" }}
        {{ range $images }}
            {{ $optimized := .Resize "300x" }}
            <img src="{{ $optimized.RelPermalink }}" alt="">
        {{ end }}
    </div>
</div>
</body>
</html>
